{%extends "blog/base.html"%}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<article class="post">
								<header>
									<div class="title">
										<h2><a href="#">{{post.title}}</a></h2>
									</div>
									<div class="meta">
										<time class="published">{{post.publish}}</time>
									</div>
								</header>
								<a href="#" class="image featured">{% if post.image %}
									<img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%;">
								{% endif %}</a>
								<p>{{post.body|linebreaks}}</p>
								<footer>
									<ul class="stats">
										<li>
											<a href="" class="icon solid fa-heart" id="like-icon" data-post-id="{{ post.id }}">
												{{ post.likes }}</a>
										</li>
										<li><a href="#" class="icon solid fa-comment">128</a></li>
									</ul>
								</footer>
							</article>
					</div>
{% endblock %}
